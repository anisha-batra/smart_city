  <script type="text/javascript">
    var webServicesURL = "http://ec2-13-57-24-156.us-west-1.compute.amazonaws.com:3000";
    var googleMap;

    $(document).ready(function () {
      google.charts.load('current', { 'packages': ['line'] });
      google.charts.setOnLoadCallback(drawGoogleCharts);
    });

    function initMap() {
      var uluru = { lat: 37.33765, lng: -121.887466 };
      googleMap = new google.maps.Map(document.getElementById('google_maps_area'), {
        zoom: 16,
        center: uluru
      });

      showIntersectionMarkersOnMap();
    }

    function showIntersectionMarkersOnMap() {
      $.getJSON(webServicesURL + "/getAllIntersections", function (data) {
        var markers = [];

        for (var i = 0; i < data.length; i++) {
          var intersection = data[i];
          var intersectionLocation = {
            lat: intersection.latitude,
            lng: intersection.longitude,
          };

          marker = new google.maps.Marker({
            position: intersectionLocation,
            map: googleMap,
            title: intersection.intersectionName
          });

          google.maps.event.addListener(marker, 'click', function (marker, i) {
            return function () {
              plotIntersectionTrafficDataAtSpecifiedIntersection(marker.title);
            }
          }(marker, i));

          markers.push(marker);
        }

        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < markers.length; i++) {
          bounds.extend(markers[i].getPosition());
        }

        googleMap.fitBounds(bounds);
      });
    }

    function drawGoogleCharts() {
      plotAllIntersectionTrafficData();
    }

    function plotAllIntersectionTrafficData() {
      $.getJSON(webServicesURL + "/getAllTrafficDetections", function (data) {
        plotTrafficIntersectionData(data);
      });
    }

    function plotIntersectionTrafficDataAtSpecifiedIntersection(intersectionName) {
      $.getJSON(webServicesURL + "/getAllDetectionsAtIntersection/" + intersectionName, function (data) {
        plotTrafficIntersectionData(data);
      });
    }

    function plotTrafficIntersectionData(arrOfIntersectionTraffic) {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Time');
      data.addColumn('number', 'Num of Cars');
      data.addColumn('number', 'Num of Pedestrians');

      for (var i = 0; i < arrOfIntersectionTraffic.length; i++) {
        var intersectionTraffic = arrOfIntersectionTraffic[i];
        var detectionTime = intersectionTraffic.detectedOn;
        var detectedCarsCount = intersectionTraffic.carQuantity;
        var detectedPeopleCount = 0; //intersectionTraffic.peopleQuantity;

        data.addRow([detectionTime, detectedCarsCount, detectedPeopleCount]);
      }

      var options = {
        chart: {
          title: 'Box Office Earnings in First Two Weeks of Opening',
          subtitle: 'in millions of dollars (USD)'
        },
        width: '100%',
        height: 300
      };

      var chart = new google.charts.Line(document.getElementById('chart_time_series'));

      chart.draw(data, google.charts.Line.convertOptions(options));

      // var options = {
      //   title: 'Number of Cars and Pedestrians using the Intersection',
      //   curveType: 'function',
      //   legend: { position: 'bottom' },
      //   width: '100%',
      //   hAxis: {
      //     title: "Time",
      //     //direction: -1,
      //     slantedText: true,
      //     slantedTextAngle: 30
      //   }
      // };

      // var chart = new google.visualization.LineChart(document.getElementById('chart_time_series'));

      // chart.draw(data, options);
    }
